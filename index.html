<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل المخيم الصيفي - نادي كلباء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: url('black_and_yellow_grunge_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      background: #111;
      border: 3px solid #f4e733;
      padding: 20px;
      margin: 40px auto;
      border-radius: 15px;
    }
    h2 {
      text-align: center;
      color: #f4e733;
    }
    label {
      display: block;
      margin-top: 10px;
      color: white;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      background: #f4e733;
      color: black;
      border: none;
      padding: 10px;
      width: 100%;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .card {
      background: white;
      color: black;
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 20px;
      border: 2px solid #f4e733;
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ccc;
    }
    .info {
      flex: 1;
    }
    .info p {
      margin: 5px 0;
      font-size: 16px;
    }
    #qrcode {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>التسجيل في المخيم الصيفي</h2>
  <form id="campForm">
    <label>اسم الطفل: <input type="text" id="name" required></label>
    <label>العمر: <input type="number" id="age" required></label>
    <label>اسم ولي الأمر: <input type="text" id="parent" required></label>
    <label>رقم الهاتف: <input type="tel" id="phone" required></label>
    <label>البريد الإلكتروني: <input type="email" id="email"></label>
    <label>رقم بديل: <input type="tel" id="altPhone"></label>
    <label>رقم الهوية: <input type="text" id="idnum" required></label>
    <label>الصورة الشخصية: <input type="file" id="photo" accept="image/*" required></label>
    <button type="submit">تسجيل وإنشاء البطاقة</button>
  </form>

  <div class="card" id="card" style="display:none">
    <img id="cardPhoto">
    <div class="info">
      <p id="cardName"></p>
      <p id="cardAge"></p>
      <p id="cardParent"></p>
      <p id="cardPhone"></p>
      <p id="cardEmail"></p>
      <p id="cardAlt"></p>
      <p id="cardID"></p>
      <div id="qrcode"></div>
    </div>
  </div>
</div>

<script>
  document.getElementById('campForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;
    const parent = document.getElementById('parent').value;
    const phone = document.getElementById('phone').value;
    const email = document.getElementById('email').value;
    const altPhone = document.getElementById('altPhone').value;
    const idnum = document.getElementById('idnum').value;
    const photoFile = document.getElementById('photo').files[0];

    const reader = new FileReader();
    reader.onload = function() {
      const photoURL = reader.result;
      document.getElementById('card').style.display = 'flex';
      document.getElementById('cardPhoto').src = photoURL;
      document.getElementById('cardName').innerText = 'الاسم: ' + name;
      document.getElementById('cardAge').innerText = 'العمر: ' + age;
      document.getElementById('cardParent').innerText = 'ولي الأمر: ' + parent;
      document.getElementById('cardPhone').innerText = 'الهاتف: ' + phone;
      document.getElementById('cardEmail').innerText = 'البريد: ' + email;
      document.getElementById('cardAlt').innerText = 'بديل: ' + altPhone;
      document.getElementById('cardID').innerText = 'الهوية: ' + idnum;

      const qrData = { name, age, parent, phone, email, altPhone, idnum };
      document.getElementById('qrcode').innerHTML = '';
      new QRCode(document.getElementById('qrcode'), {
        text: JSON.stringify(qrData),
        width: 100,
        height: 100
      });
    };
    reader.readAsDataURL(photoFile);
  });
</script>
</body>
</html>
