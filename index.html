<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل المخيم الصيفي - نادي كلباء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @font-face {
      font-family: 'NotoKufiArabic';
      src: url('NotoKufiArabic.ttf') format('truetype');
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'NotoKufiArabic', 'Cairo', sans-serif;
      background: url('black_and_yellow_grunge_background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    header, footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      border-top: 3px solid #f4e733;
      border-bottom: 3px solid #f4e733;
    }
    header img {
      height: 60px;
      vertical-align: middle;
      margin: 0 10px;
    }
    .header-content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .header-info {
      text-align: center;
    }
    .header-info .title {
      font-weight: bold;
      font-size: 20px;
    }
    .header-info .subtitle {
      font-size: 14px;
      color: #f4e733;
    }
    .container {
      max-width: 600px;
      background: #111;
      border: 3px solid #f4e733;
      padding: 20px;
      margin: 40px auto;
      border-radius: 15px;
    }
    h2 {
      text-align: center;
      color: #f4e733;
    }
    label {
      display: block;
      margin-top: 10px;
      color: white;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      background: #f4e733;
      color: black;
      border: none;
      padding: 10px;
      width: 100%;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .card {
      background: #000;
      color: white;
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      flex-wrap: wrap;
      border: 2px solid #f4e733;
    }
    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ccc;
    }
    .info {
      flex: 1;
      padding-right: 10px;
      min-width: 200px;
    }
    .info p {
      margin: 5px 0;
      font-size: 16px;
    }
    #qrcode {
      margin-top: 10px;
    }
    .social-icons {
      margin-top: 15px;
      text-align: center;
    }
    .social-icons a {
      color: white;
      margin: 0 8px;
      font-size: 20px;
    }
    .download-btn {
      display: block;
      width: 100%;
      margin: 20px auto;
      background: #f4e733;
      color: black;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      max-width: 600px;
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .card-header img {
      height: 40px;
    }
    .card-header .club-text {
      font-weight: bold;
      font-size: 14px;
      line-height: 1.4;
    }
    .card-header .club-text span {
      color: #f4e733;
      font-size: 12px;
    }
  </style>
</head>
<body>
<header>
  <div class="header-content">
    <img src="Picture3.png" alt="شعار الشارقة">
    <img src="logo.png" alt="شعار نادي كلباء">
    <div class="header-info">
      <div class="title">نادي كلباء الرياضي الثقافي</div>
      <div class="subtitle">KALBA SPORTS & CULTURAL CLUB</div>
    </div>
  </div>
</header>

<div class="container">
  <h2>التسجيل في المخيم الصيفي</h2>
  <form id="campForm">
    <label>اسم الطفل: <input type="text" id="name" required></label>
    <label>العمر: <input type="number" id="age" required></label>
    <label>اسم ولي الأمر: <input type="text" id="parent" required></label>
    <label>رقم الهاتف: <input type="tel" id="phone" required></label>
    <label>البريد الإلكتروني: <input type="email" id="email"></label>
    <label>رقم بديل: <input type="tel" id="altPhone"></label>
    <label>رقم الهوية: <input type="text" id="idnum" required></label>
    <label>الصورة الشخصية: <input type="file" id="photo" accept="image/*" required></label>
    <button type="submit">تسجيل وإنشاء البطاقة</button>
  </form>

  <div class="card" id="card" style="display:none">
    <img id="cardPhoto">
    <div class="info">
      <div class="card-header">
        <img src="Picture3.png" alt="شعار الشارقة">
        <img src="logo.png" alt="شعار نادي كلباء">
        <div class="club-text">نادي كلباء الرياضي الثقافي<br><span>KALBA SPORTS & CULTURAL CLUB</span></div>
      </div>
      <p id="cardName"></p>
      <p id="cardAge"></p>
      <p id="cardParent"></p>
      <p id="cardPhone"></p>
      <p id="cardEmail"></p>
      <p id="cardAlt"></p>
      <p id="cardID"></p>
      <div id="qrcode"></div>
    </div>
  </div>

  <button class="download-btn" id="downloadBtn" style="display:none" onclick="downloadCard()">تحميل البطاقة</button>
</div>

<footer>
  <p>© 2025 نادي كلباء الرياضي الثقافي - جميع الحقوق محفوظة</p>
  <div class="social-icons">
    <a href="https://facebook.com/Kalbasc1" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://instagram.com/kalbasc" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://x.com/Kalba_sc" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://youtube.com/@kalbasc" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://tiktok.com/@kalbasc" target="_blank"><i class="fab fa-tiktok"></i></a>
  </div>
</footer>

<script>
  document.getElementById('campForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;
    const parent = document.getElementById('parent').value;
    const phone = document.getElementById('phone').value;
    const email = document.getElementById('email').value;
    const altPhone = document.getElementById('altPhone').value;
    const idnum = document.getElementById('idnum').value;
    const photoFile = document.getElementById('photo').files[0];

    const reader = new FileReader();
    reader.onload = function() {
      const photoURL = reader.result;
      document.getElementById('card').style.display = 'flex';
      document.getElementById('downloadBtn').style.display = 'block';
      document.getElementById('cardPhoto').src = photoURL;
      document.getElementById('cardName').innerText = 'الاسم: ' + name;
      document.getElementById('cardAge').innerText = 'العمر: ' + age;
      document.getElementById('cardParent').innerText = 'ولي الأمر: ' + parent;
      document.getElementById('cardPhone').innerText = 'الهاتف: ' + phone;
      document.getElementById('cardEmail').innerText = 'البريد: ' + email;
      document.getElementById('cardAlt').innerText = 'بديل: ' + altPhone;
      document.getElementById('cardID').innerText = 'الهوية: ' + idnum;

      const qrData = { name, age, parent, phone, email, altPhone, idnum };
      document.getElementById('qrcode').innerHTML = '';
      new QRCode(document.getElementById('qrcode'), {
        text: JSON.stringify(qrData),
        width: 100,
        height: 100
      });
    };
    reader.readAsDataURL(photoFile);
  });

  function downloadCard() {
    html2canvas(document.getElementById('card')).then(canvas => {
      const link = document.createElement('a');
      link.download = 'بطاقة_التسجيل.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  }
</script>
</body>
</html>
