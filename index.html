<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل المخيم الصيفي - نادي كلباء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'NotoKufiArabic', 'Cairo', sans-serif;
      background-color: black;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #111;
      padding: 20px;
      border: 3px solid #f4e733;
      border-radius: 15px;
      color: white;
    }
    h2 {
      text-align: center;
      color: #f4e733;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      background: #f4e733;
      color: black;
      border: none;
      padding: 10px;
      width: 100%;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .card {
      display: none;
      background: black;
      color: white;
      max-width: 700px;
      margin: 30px auto;
      border: 2px solid #f4e733;
      border-radius: 12px;
      padding: 15px;
    }
    .card img#cardPhoto {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      border: 2px solid #ccc;
      margin: 10px;
    }
    .info p {
      color: #f4e733;
      font-size: 16px;
      margin: 4px 0;
    }
    .download-btn {
      display: none;
      background: #f4e733;
      color: black;
      padding: 10px;
      margin: 20px auto;
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    footer {
      text-align: center;
      color: white;
      padding: 20px;
      border-top: 3px solid #f4e733;
      background: #111;
      font-size: 14px;
    }
    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>التسجيل في المخيم الصيفي</h2>
  <form id="campForm">
    <label>اسم الطفل: <input type="text" id="name" required></label>
    <label>العمر: <input type="number" id="age" required></label>
    <label>اسم ولي الأمر: <input type="text" id="parent" required></label>
    <label>رقم الهاتف: <input type="tel" id="phone" required></label>
    <label>البريد الإلكتروني: <input type="email" id="email" required></label>
    <label>رقم بديل: <input type="tel" id="altPhone" required></label>
    <label>رقم الهوية (ملف): <input type="file" id="idnum" accept=\"image/*,.pdf\" required></label>
    <label>الصورة الشخصية: <input type="file" id="photo" accept=\"image/*\" required></label>
    <button type="submit">تسجيل وإنشاء البطاقة</button>
  </form>
</div>

<div class="card" id="card">
  <div style="text-align:center; margin-bottom:10px;">
    <img src="header-banner.png" alt="نادي كلباء الرياضي الثقافي" style="width: 100%; max-height: 90px; object-fit: contain;">
  </div>
  <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
    <div class="info" style="flex: 1; min-width: 240px; padding: 10px;">
      <p id="cardName"></p>
      <p id="cardAge"></p>
      <p id="cardParent"></p>
      <p id="cardPhone"></p>
    </div>
    <img id="cardPhoto">
  </div>
  <div id="qrcode" style="margin-top: 10px;"></div>
</div>

<button class="download-btn" id="downloadBtn" onclick="downloadCard()">تحميل البطاقة</button>

<footer>
  <p>© 2025 نادي كلباء الرياضي الثقافي - جميع الحقوق محفوظة</p>
  <div class="social-icons">
    <a href="https://facebook.com/Kalbasc1" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://instagram.com/kalbasc" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://x.com/Kalba_sc" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://youtube.com/@kalbasc" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://tiktok.com/@kalbasc" target="_blank"><i class="fab fa-tiktok"></i></a>
  </div>
</footer>

<script>
  document.getElementById('campForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const age = document.getElementById('age').value.trim();
    const parent = document.getElementById('parent').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const email = document.getElementById('email').value.trim();
    const altPhone = document.getElementById('altPhone').value.trim();
    const idfile = document.getElementById('idnum').files[0];
    const photoFile = document.getElementById('photo').files[0];

    if (!name || !age || !parent || !phone || !email || !altPhone || !idfile || !photoFile) {
      alert('يرجى تعبئة جميع الحقول المطلوبة وتحميل الصور.');
      return;
    }

    const reader = new FileReader();
    reader.onload = function() {
      const photoURL = reader.result;
      document.getElementById('card').style.display = 'block';
      document.getElementById('downloadBtn').style.display = 'block';
      document.getElementById('cardPhoto').src = photoURL;
      document.getElementById('cardName').innerText = 'اسم اللاعب: ' + name;
      document.getElementById('cardAge').innerText = 'العمر: ' + age;
      document.getElementById('cardParent').innerText = 'اسم ولي الأمر: ' + parent;
      document.getElementById('cardPhone').innerText = 'رقم الهاتف: ' + phone;

      const qrData = { name, age, parent, phone, email, altPhone };
      document.getElementById('qrcode').innerHTML = '';
      new QRCode(document.getElementById('qrcode'), {
        text: JSON.stringify(qrData),
        width: 100,
        height: 100
      });
    };
    reader.readAsDataURL(photoFile);
  });

  function downloadCard() {
    html2canvas(document.getElementById('card')).then(canvas => {
      const link = document.createElement('a');
      link.download = 'بطاقة_التسجيل.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  }
</script>

</body>
</html>
