<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل المخيم الصيفي - نادي كلباء</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 5px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      width: 100%;
      text-align: center;
    }
    #qrcode {
      margin-top: 10px;
    }
    img.photo-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 10px 0;
    }
    .download-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>نموذج تسجيل المخيم الصيفي - نادي كلباء الرياضي</h2>
<form id="campForm">
  <label>اسم الطفل: <input type="text" id="name" required></label>
  <label>العمر: <input type="number" id="age" required></label>
  <label>اسم ولي الأمر: <input type="text" id="parent" required></label>
  <label>رقم الهاتف: <input type="tel" id="phone" required></label>
  <label>البريد الإلكتروني: <input type="email" id="email"></label>
  <label>رقم بديل: <input type="tel" id="altPhone"></label>
  <label>رقم الهوية: <input type="text" id="idnum" required></label>
  <label>الصورة الشخصية: <input type="file" id="photo" accept="image/*" required></label>
  <button type="submit">تسجيل وإنشاء البطاقة</button>
</form>

<div class="card" id="card" style="display:none">
  <h3>بطاقة الطفل</h3>
  <img id="cardPhoto" class="photo-preview"><br>
  <p id="cardName"></p>
  <p id="cardAge"></p>
  <p id="cardParent"></p>
  <p id="cardPhone"></p>
  <p id="cardEmail"></p>
  <p id="cardAlt"></p>
  <p id="cardID"></p>
  <div id="qrcode"></div>
  <button class="download-btn" onclick="downloadCard()">📷 تحميل البطاقة</button>
</div>

<button id="downloadCSV" style="margin-top: 20px; display:none;">📄 تحميل جميع البيانات (CSV)</button>

<script>
let registrations = [];

document.getElementById('campForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const name = document.getElementById('name').value;
  const age = document.getElementById('age').value;
  const parent = document.getElementById('parent').value;
  const phone = document.getElementById('phone').value;
  const email = document.getElementById('email').value;
  const altPhone = document.getElementById('altPhone').value;
  const idnum = document.getElementById('idnum').value;
  const photoFile = document.getElementById('photo').files[0];

  const reader = new FileReader();
  reader.onload = function() {
    const photoURL = reader.result;

    // Save data to array
    registrations.push({
      name, age, parent, phone, email, altPhone, idnum
    });
    document.getElementById('downloadCSV').style.display = 'inline';

    // Show card
    document.getElementById('card').style.display = 'block';
    document.getElementById('cardPhoto').src = photoURL;
    document.getElementById('cardName').innerText = 'الاسم: ' + name;
    document.getElementById('cardAge').innerText = 'العمر: ' + age;
    document.getElementById('cardParent').innerText = 'ولي الأمر: ' + parent;
    document.getElementById('cardPhone').innerText = 'الهاتف: ' + phone;
    document.getElementById('cardEmail').innerText = 'البريد: ' + email;
    document.getElementById('cardAlt').innerText = 'بديل: ' + altPhone;
    document.getElementById('cardID').innerText = 'الهوية: ' + idnum;

    const qrData = { name, age, parent, phone, email, altPhone, idnum };
    document.getElementById('qrcode').innerHTML = '';
    new QRCode(document.getElementById('qrcode'), {
      text: JSON.stringify(qrData),
      width: 100,
      height: 100
    });
  };
  reader.readAsDataURL(photoFile);
});

function downloadCard() {
  html2canvas(document.getElementById('card')).then(canvas => {
    const link = document.createElement('a');
    link.download = 'بطاقة_التسجيل.png';
    link.href = canvas.toDataURL();
    link.click();
  });
}

document.getElementById('downloadCSV').addEventListener('click', () => {
  let csv = 'الاسم,العمر,ولي الأمر,الهاتف,البريد الإلكتروني,رقم بديل,رقم الهوية\n';
  registrations.forEach(entry => {
    csv += `"${entry.name}","${entry.age}","${entry.parent}","${entry.phone}","${entry.email}","${entry.altPhone}","${entry.idnum}"\n`;
  });

  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'تسجيلات_المخيم.csv';
  link.click();
});
</script>

</body>
</html>
