<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل حضور المخيم الصيفي</title>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; background: #fff8dc; }
    input, button { margin: 5px 0; padding: 10px; width: 100%; font-size: 16px; }
    .qr-code { margin: 10px 0; text-align: center; }
    .log-box { background: #f9f9f9; border: 1px solid #ccc; padding: 10px; max-height: 200px; overflow-y: auto; }
    .success { color: green; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

<h2>🎉 تسجيل وحضور المخيم الصيفي</h2>

<h3>🧒 تسجيل طفل جديد</h3>
<input type="text" id="childName" placeholder="اكتب اسم الطفل">
<button onclick="registerChild()">تسجيل وإنشاء رمز QR</button>
<div id="qrCode" class="qr-code"></div>

<hr>

<h3>📷 مسح رمز QR لتسجيل الحضور</h3>
<div id="reader" style="width:100%; max-width:300px; margin:auto;"></div>
<div id="scanResult" class="success"></div>

<h3>📅 الحضور اليوم</h3>
<div class="log-box" id="logBox"></div>

<script>
  let children = JSON.parse(localStorage.getItem("camp_children")) || {};
  let attendance = JSON.parse(localStorage.getItem("camp_attendance")) || {};

  function generateID(name) {
    const words = ["نجم", "أسد", "قمر", "نور", "سهم", "بحر", "غزال"];
    let randomWord = words[Math.floor(Math.random() * words.length)];
    let number = Math.floor(100 + Math.random() * 900);
    return randomWord + number;
  }

  function registerChild() {
    let name = document.getElementById("childName").value.trim();
    if (!name) return alert("الرجاء إدخال اسم الطفل");

    let id = generateID(name);
    children[id] = { name: name };
    localStorage.setItem("camp_children", JSON.stringify(children));

    // توليد رمز QR
    document.getElementById("qrCode").innerHTML = "";
    QRCode.toCanvas(document.createElement("canvas"), id, function (error, canvas) {
      if (error) console.error(error);
      document.getElementById("qrCode").appendChild(canvas);
      let label = document.createElement("div");
      label.innerText = `🔖 اسم: ${name} - كود: ${id}`;
      document.getElementById("qrCode").appendChild(label);
    });
  }

  function logAttendance(id) {
    let today = new Date().toISOString().split('T')[0];
    if (!attendance[today]) attendance[today] = {};
    if (!attendance[today][id]) {
      attendance[today][id] = new Date().toLocaleTimeString();
      localStorage.setItem("camp_attendance", JSON.stringify(attendance));
      updateLog();
    }
  }

  function updateLog() {
    let today = new Date().toISOString().split('T')[0];
    let log = attendance[today] || {};
    let content = "";
    for (let id in log) {
      content += `✅ ${children[id]?.name || id} - ${log[id]}<br>`;
    }
    document.getElementById("logBox").innerHTML = content || "لا يوجد حضور حتى الآن.";
  }

  // إعداد الماسح
  let scanner = new Html5Qrcode("reader");
  scanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 200 },
    (decodedText) => {
      if (children[decodedText]) {
        document.getElementById("scanResult").innerText = `✅ تم تسجيل حضور ${children[decodedText].name}`;
        logAttendance(decodedText);
      } else {
        document.getElementById("scanResult").innerText = "❌ رمز غير معروف";
      }
    },
    (error) => {}
  ).catch(err => {
    document.getElementById("reader").innerText = "تعذر تشغيل الكاميرا: " + err;
  });

  updateLog();
</script>
</body>
</html>
